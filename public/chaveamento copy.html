                                    :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>

                    <a href="equipe.html"

                    <a href="sobre.html"
                        class="px-2 py-6 font-medium text-white transition-colors duration-200 transform rounded md:py-2 text-md dark:text-gray-200 hover:bg-black hover:text-gray-300 md:mx-2 hover:font-bold">Sobre</a>
