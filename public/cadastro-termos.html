<body>
    <div class="fixed z-0 min-w-full min-h-full bg-etpc-azulight opacity-10"></div>
    <div class=" body-bg md:pt-20 md:px-0">

            <!-- HEADER-->

            <!-- WHITE BOX -->
            <div class="relative flex items-center justify-center ">

            <!-- TEXTO -->
                    <section>
                        <h3 class="text-2xl font-bold text-center ">Leia o regulamento</h3>
                        <p class="pt-2 mb-10 font-thin text-center text-gray-600 ">Ao clicar em aceitar você concorda com os termos e
                    condições
                    abaixo.</p>

                    <!-- REGULAMENTO -->
          
                    
        <!-- Barra de rolagem -->
        
        <iframe id="overflow" src="https://drive.google.com/viewerng/viewer?embedded=true&url=http://infolab.stanford.edu/pub/papers/google.pdf#toolbar=0&scrollbar=0" overflow="hidden" frameBorder="0" scrolling="auto" height="300" width="100%"></iframe>

        <section class="mt-10 ">
            <div class="z-30 grid lg:gap-4 md:grid-cols-2 md:gap-4 lg:grid-cols-2 sm:flex-col">

                <!-- BOTÃO (pra ficar 3D é só adicionar = border-b-4)-->

                    class="px-4 py-5 text-xl font-bold text-white transition duration-200 border-b-4 rounded shadow-lg cursor-not-allowed borda-clara bg-opacity-40 bg-etpc-azulight md:col-span-2 "
                    type="submit" id="continuar" disabled >Aceitar</button>

            </form>
        </section>
        </main>
    </div>

    <!-- ONDAS -->
    <div class="relative -mt-20 ">
        <section id="wave" class="">

            <!-- Olá marcio valim, eu sabia que você viria aqui -->

            <div class="absolute inset-0 md:inset-20 lg:inset-44 wave wave1"></div>
            <div class="absolute inset-0 md:inset-20 lg:inset-44 wave wave2"></div>
            <div class="absolute inset-0 md:inset-20 lg:inset-44 wave wave3"></div>
            <div class="absolute inset-0 md:inset-20 lg:inset-44 wave wave4"></div>
        </section>
