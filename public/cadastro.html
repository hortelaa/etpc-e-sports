                            </svg> Matrícula
                            do Jogador Reserva</label>
                        <input type="text" name="matricula-reserva" id="" placeholder="Ex: 218102 ou Não sou aluno ETPC"
                            class="w-full px-3 pb-3 text-gray-700 transition duration-500 bg-gray-200 border-b-4 border-gray-300 rounded focus:outline-none focus:border-etpc-azulight ">
                    </div>
                    <!-- TURMA E CURSO DO RESERVA-->
                    <div class="pt-3 mb-6 bg-gray-200 rounded ">
                        <label class="block mb-2 ml-3 text-sm font-bold text-gray-700 " for="text"
                            style="display: inline-flex;"><svg style="color:#00b6ca;"
                                xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                            </svg> Turma e Curso
                            do Jogador Reserva </label>
                        <input type="text" name="turma-e-curso-reserva" id=""
                            placeholder="Ex: 3ºB Informática ou Não sou aluno ETPC"
                            class="w-full px-3 pb-3 text-gray-700 transition duration-500 bg-gray-200 border-b-4 border-gray-300 rounded focus:outline-none focus:border-etpc-azulight ">
                    </div>
                    <!-- NICK DO RESERVA-->
                    <div class="pt-3 mb-6 bg-gray-200 rounded ">
                        <label class="block mb-2 ml-3 text-sm font-bold text-gray-700 " for="text"
                            style="display: inline-flex;"><svg style="color:#00b6ca;"
                                xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                            </svg> Nick do Jogador Reserva</label>
                        <input type="text" name="nick-dos-integrantes-da-equipe-reserva" id="" placeholder="Ex: Angie8"
                            class="w-full px-3 pb-3 text-gray-700 transition duration-500 bg-gray-200 border-b-4 border-gray-300 rounded focus:outline-none focus:border-etpc-azulight ">
                    </div>
                </div>
             </reserva>
            <!-- FIM DO RESERVA-->

            <!-- RODAPÉ -->
            <div class="m-6 z-30 grid lg:gap-4 md:grid-cols-2 md:gap-4 lg:grid-cols-2 sm:flex-col">
                <div class="pb-2 font-thin text-center md:-m-2 md:col-span-2 sm:flex-col">Está precisando de
                    alguém para <span class="font-bold">completar o time </span> ou <span class="font-bold">não
                        conhece ninguém </span>da ETPC ?</div>
                <div class="pb-6 font-thin text-center md:-m-2 md:col-span-2 sm:flex-col">Entre em nosso
                    Discord
                    e encontre alguém aqui: <a target="_blank" rel="noopener noreferrer" class="text-etpc-azulight discord hover:borda-escura"
                        href="https://bit.ly/DISCORDCAMP">https://bit.ly/DISCORDCAMP</a> </div>

                <!-- BOTÃO (pra ficar 3D é só adicionar = border-b-4)-->
                <button 
                    class="px-4 py-5 text-xl font-bold text-white transition duration-200 border-b-4 rounded shadow-lg cursor-not-allowed borda-clara bg-opacity-40 bg-etpc-azulight md:col-span-2 "
                    type="submit" id="continuar" disabled >Continuar</button>

            </div>

        </form>
